plugins {
    id 'com.android.application'
    id 'org.jetbrains.kotlin.android'
    id 'com.facebook.react'
}

def projectRoot = rootDir.getAbsoluteFile().getParentFile().getAbsolutePath()

def hermesEnabled = findProperty("hermesEnabled") ?: "false"

react {
    entryFile = file("$projectRoot/node_modules/expo/scripts/resolveAppEntry.js")
    reactNativeDir = new File("$rootDir/node_modules/react-native")
    hermesCommand = "$rootDir/node_modules/hermes-engine/%OS-BIN%/hermesc"
}

android {
    compileSdk rootProject.ext.compileSdkVersion

    namespace "com.camera3dviewer"
    defaultConfig {
        applicationId "com.camera3dviewer"
        minSdkVersion rootProject.ext.minSdkVersion
        targetSdkVersion rootProject.ext.targetSdkVersion
        versionCode 1
        versionName "1.0"
    }

    signingConfigs {
        debug {
            storeFile file('debug.keystore')
            storePassword 'android'
            keyAlias 'androiddebugkey'
            keyPassword 'android'
        }
    }

    buildTypes {
        debug {
            signingConfig signingConfigs.debug
        }
        release {
            signingConfig signingConfigs.debug
            shrinkResources false
            minifyEnabled false
            proguardFiles getDefaultProguardFile("proguard-android.txt"), "proguard-rules.pro"
        }
    }

    packagingOptions {
        jniLibs.useLegacyPackaging = false
    }
}

dependencies {
    implementation("com.facebook.react:react-android")
    implementation("com.facebook.fresco:animated-gif:3.0.0")

    if (hermesEnabled.toBoolean()) {
        implementation("com.facebook.react:hermes-android")
    } else {
        implementation("org.webkit:android-jsc:+")
    }
}

